<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <div id="app">
        <h1>뷰 라우터</h1>
        <div>
            <router-view name="header"></router-view>
            <router-view></router-view>
            <router-view name="footer"></router-view>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.5.2/dist/vue-router.js"></script>
    <script>
        var Header = { template: '<h1>Header</h1>' }
        var Landing = { template: '<p>Landing Page</p>' }
        var Footer = { template: '<div>copyright footer</div>' }

        var LoginHeader = { template: '<h1>Login Header</h1>' }
        var LoginLanding = { template: '<p>Login Landing Page</p>' }
        var LoginFooter = { template: '<div>Login copyright footer</div>' }

        var routes = [
            { 
                path: '/',
                components: {
                    header: Header,
                    default: Landing,
                    footer: Footer
                }
            },
            { 
                path: '/login',
                components: {
                    header: LoginHeader,
                    default: LoginLanding,
                    footer: LoginFooter
                }
            }
        ]

        var router = new VueRouter({
            routes
        })

        var app = new Vue({
            router
        }).$mount('#app')
    </script>
</body>
</html>
